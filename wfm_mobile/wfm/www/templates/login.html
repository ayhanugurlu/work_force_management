<ion-view title="Login" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="login-form5" class="list">
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input11">
          <span class="input-label">Email</span>
          <input type="email" placeholder="admin@wfm.com" ng-model="controller.loginReq.email">
        </label>
        <label class="item item-input" id="login-input12">
          <span class="input-label">Password</span>
          <input type="password" placeholder="password" ng-model="controller.loginReq.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button3" class="button button-stable button-block" ng-click="controller.login()">Log in</button>
      <a href-inappbrowser="/signup" id="login-button4" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
